<!DOCTYPE html>
<html>
<style>
	html{
	}
	body{
		background-color: white;
	}
	div{
		position: relative;
	}
	input[type=submit]{
		background-color: #696969;
		border-radius: 0;
		width: 110px;
		height: 30px;
		color: white;
	}
	input[type=text], [type=submit]{
		font-size: 14px;
	}
	input[type=text]{
		height: 25px;
		border: 2px solid #696969;
	}
	#exportButton{
		width: 70px;
	}
	#submitButton{
		width: 160px;
	}
	div#export{
		right: 10%;
		margin-top: -56px;
		position: absolute;
	}
	div#input{
		padding-top: 10px;
		margin-bottom: 20px;
		margin-left: 40%;
		margin-right: 40%;
		position: relative;
	}
	div#gallery{
		background-color: blue;
		margin-bottom: 5px;
		height: 100px;
	}
	h1#title{
		text-align: center;
		font-size: 24pt;
	}
	div#mainSpace{
		padding-top: 5px;

	}
	img#mainCollage{
		min-width: 800px ;

	<head>
	<meta charset="UTF-8">
	<title>Build A Collage</title>
	</head>
	<body>
		<h1 id="title">Collage for Topic X</h1>
		<div id="export">
			<form name="export" id="export" method="POST" action="" enctype="multipart/form-data">
				<input type="Submit" id="exportButton" name="export" value="Export" />
			</form>
		</div>
		<div id="mainSpace">
			<img id="mainCollage" src="http://www-bcf.usc.edu/~halfond/pics/headshot.jpg">
			
		</div>
		<div id="input">
			<form name="enterTopic" id="input" method="POST" action="" enctype="multipart/form-data">
				<input type="text" id="inputBox" name="topic" placeholder="Enter topic"/>
				<input type="Submit" id="submitButton" name="build" value="Build Another Collage" />
			</form>
		</div>
		<div id="gallery"></div>
		
	</body>
